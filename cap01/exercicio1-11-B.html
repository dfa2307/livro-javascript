<script>
    const valorConta = Number(prompt("Digite o valor total da conta: "))
    const numPessoas = Number(prompt("Digite o número de pessoas que vão dividir a conta: "))
    const valorDivido =  valorConta/numPessoas

    alert(`Valor da Conta: R$${valorConta.toFixed(2)}\nNúmero de clientes: ${numPessoas}\nValor por cliente: R$${valorDivido.toFixed(2)}`)
    console.log(`Valor da Conta: R$${valorConta.toFixed(2)}\nNúmero de clientes: ${numPessoas}\nValor por cliente: R$${valorDivido.toFixed(2)}`)
</script>
