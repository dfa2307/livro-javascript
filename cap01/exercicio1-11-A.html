<script>
    const num = Number(prompt("Digite um número: ")) //Comando para pedir ao usuário digitar um número
    const ant = num - 1 //Comando que vai calcular o vizinho anterior desse número
    const post = num + 1 //Comando que vai calcular o vizinho posterior desse número

    alert(`Número: ${num}\nVizinhos: ${ant} e ${post}`)
    console.log(`Número: ${num}\nVizinhos: ${ant} e ${post}`)
</script>
