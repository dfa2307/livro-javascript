<script>
    const valorCompra = Number(prompt("Informe o valor da compra: "))
    const valorVista = valorCompra - (valorCompra*0.1)
    const valorParce = valorCompra/3

    alert(`Preço: R$${valorCompra.toFixed(2)}\nÀ vista: R$${valorVista.toFixed(2)}\nOu 3x de: R$${valorParce.toFixed(2)}`)
    console.log(`Preço: R$${valorCompra.toFixed(2)}\nÀ vista: R$${valorVista.toFixed(2)}\nOu 3x de: R$${valorParce.toFixed(2)}`)
</script>
