<script>
    const numDias = Number(prompt("Informe o número de dias: "))
    const numHoras = Number(prompt("Informe o número de horas: "))
    const diasToHoras = numDias * 24
    const totalHoras = numHoras + diasToHoras

    alert(`Número de dias: ${numDias}\nNúmero de horas: ${numHoras}\nTotal de horas da viagem: ${totalHoras}`)
</script>
